plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.onarandombox.com/content/groups/public')
    }

    maven {
        url = uri('https://hub.spigotmc.org/nexus/content/groups/public/')
    }

    maven {
        url = uri('https://hub.spigotmc.org/nexus/content/repositories/snapshots/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.spigotmc:spigot-api:1.12.2-R0.1-SNAPSHOT'
    implementation ('com.dumptruckman.minecraft:Logging:1.0.9') {
        transitive false
    }
    implementation ('com.feildmaster.lib:EnhancedConfiguration:1.1.3') {
        exclude group: 'org.bukkit'
    }
    implementation 'com.dumptruckman.minecraft:JsonConfiguration:1.1'

    testImplementation 'org.powermock:powermock-module-junit4:1.4.9'
    testImplementation 'org.powermock:powermock-api-easymock:1.4.9'
    testImplementation 'org.powermock:powermock-api-mockito:1.4.9'
    testImplementation 'org.easymock:easymock:3.0'

    compileOnly ('com.onarandombox.multiversecore:Multiverse-Core:2.5.0') {
        exclude group: 'org.mcstats.bukkit'
        exclude group: 'org.bukkit'
        exclude group: 'junit'
        exclude group: 'org.spigotmc'
        exclude group: 'com.dumptruckman.minecraft', module: 'Logging'
        exclude group: 'net.milkbowl.vault'
    }
    testImplementation('com.onarandombox.multiversecore:Multiverse-Core:2.5.0') {
        exclude group: 'org.mcstats.bukkit'
        exclude group: 'org.bukkit'
        exclude group: 'junit'
        exclude group: 'org.spigotmc'
        exclude group: 'com.dumptruckman.minecraft', module: 'Logging'
        exclude group: 'net.milkbowl.vault'
    }
    compileOnly ('com.onarandombox.multiverseadventure:Multiverse-Adventure:2.5.0-SNAPSHOT') {
        transitive false
    }
    testCompileOnly('com.onarandombox.multiverseadventure:Multiverse-Adventure:2.5.0-SNAPSHOT') {
        transitive false
    }
    compileOnly ('uk.co:MultiInv:3.0.6') {
        exclude group: 'org.getspout'
        exclude group: 'org.bukkit'
    }
    compileOnly 'me.drayshak:WorldInventories:1.0.2'
    compileOnly files('sample/Multiverse-Inventories-2.5.0.jar')
}

group = 'com.onarandombox.multiverseinventories'
version = '2.5.1'
description = 'Multiverse-Inventories'
java.sourceCompatibility = JavaVersion.VERSION_1_8

java {
    withSourcesJar()
}

processResources {
    filesMatching('plugin.yml') {
        expand 'version': version
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    archiveClassifier.set('thirdparty')
}
sourcesJar.archiveClassifier.set('thirdparty-sources')